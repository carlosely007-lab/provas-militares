<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Provas Militares ‚Äì Contagem Regressiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('camuflagem.jpg') center/cover no-repeat fixed;
      color: #e9f5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.55);
    }

    .container {
      position: relative;
      background: rgba(0, 0, 0, 0.45);
      padding: 26px;
      border-radius: 18px;
      text-align: center;
      width: 94%;
      max-width: 480px;
      box-shadow: 0 15px 30px rgba(0,0,0,.5);
      border: 1px solid rgba(255,255,255,.1);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(56, 142, 60, .35);
      border: 1px solid rgba(144, 238, 144, .35);
      font-size: .8rem;
      margin-bottom: 10px;
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 1.5rem;
    }

    .subtitle {
      font-size: .9rem;
      opacity: .9;
      margin-bottom: 14px;
    }

    .quote {
      font-size: .9rem;
      font-style: italic;
      opacity: .85;
      margin-bottom: 18px;
    }

    .countdown {
      margin: 18px 0;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
    }

    .countdown h2 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      color: #c8e6c9;
    }

    .time strong {
      font-size: 1.3rem;
    }

    .progress {
      height: 8px;
      background: rgba(255,255,255,.15);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #66bb6a, #2e7d32);
      width: 0%;
      transition: width .6s ease;
    }

    footer {
      margin-top: 14px;
      font-size: .75rem;
      opacity: .7;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="badge">PROVAS MILITARES</div>

    <h1>Contagem Regressiva 2026</h1>
    <div class="subtitle">Disciplina ‚Ä¢ Const√¢ncia ‚Ä¢ Miss√£o</div>
    <div class="quote">‚ÄúMiss√£o dada √© miss√£o cumprida.‚Äù</div>

    <div class="countdown">
      <h2>ü™ñ Prova da ESA ‚Äî 26 de julho de 2026</h2>
      <div class="time" id="esa"></div>
      <div class="progress"><span id="prog-esa"></span></div>
    </div>

    <div class="countdown">
      <h2>üéñÔ∏è Prova da EsPCEx ‚Äî 13 de setembro de 2026</h2>
      <div class="time" id="espcex"></div>
      <div class="progress"><span id="prog-espcex"></span></div>
    </div>

    <footer>Foco di√°rio ‚Ä¢ Treino constante ‚Ä¢ Resultado certo üáßüá∑</footer>
  </div>

  <script>
    const inicio = new Date(2026, 0, 1);

    function calcularTempo(restante) {
      if (restante <= 0) return 'Boa prova! üáßüá∑';

      const segundos = Math.floor(restante / 1000);
      const meses = Math.floor(segundos / (60 * 60 * 24 * 30));
      const dias = Math.floor((segundos % (60 * 60 * 24 * 30)) / (60 * 60 * 24));
      const horas = Math.floor((segundos % (60 * 60 * 24)) / (60 * 60));
      const minutos = Math.floor((segundos % (60 * 60)) / 60);
      const segs = segundos % 60;

      return `
        <strong>${meses}</strong> meses e 
        <strong>${dias}</strong> dias<br>
        <strong>${horas}</strong>h 
        <strong>${minutos}</strong>m 
        <strong>${segs}</strong>s
      `;
    }

    function progresso(dataAlvo) {
      const total = dataAlvo - inicio;
      const atual = Date.now() - inicio;
      return Math.min(100, Math.max(0, (atual / total) * 100));
    }

    function atualizar() {
      const agora = new Date();

      const dataESA = new Date(2026, 6, 26);      // 26/07/2026
      const dataEsPCEx = new Date(2026, 8, 13);   // 13/09/2026

      document.getElementById('esa').innerHTML =
        calcularTempo(dataESA - agora);

      document.getElementById('espcex').innerHTML =
        calcularTempo(dataEsPCEx - agora);

      document.getElementById('prog-esa').style.width =
        progresso(dataESA) + '%';

      document.getElementById('prog-espcex').style.width =
        progresso(dataEsPCEx) + '%';
    }

    atualizar();
    setInterval(atualizar, 1000);
  </script>
</body>
</html>
